[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.bumpver]
current_version = "0.2.6"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version to {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"'
]
"setup.cfg" = [
    "version = {version}"
]
"docs/source/conf.py" = [
    "release = '{version}'"
]
"abspy/version.py" = [
    "__version__ = '{version}'"
]
